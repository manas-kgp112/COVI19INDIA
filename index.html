<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus Live Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #drop_down a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1 class="text-center mt-5">COVID-19 INDIA DATA TRACKER</h1>
        <br><br>
        <div class="dropdown">
            <button class="btn dropdown-toggle btn-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select State
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="drop_down">
              <!-- <a class="dropdown-item" >Action</a>
              <a class="dropdown-item" >Another action</a>
              <a class="dropdown-item" >Something else here</a> -->
            </div>
          </div>
        <br><br>
        <table class="table table-hover mt-5">
            <tr>
                <th class="bg-info">Total Cases</th>
                <th class="bg-info">Total Deaths</th>
                <th class="bg-info">Total Recovered</th>
            </tr>
            <tr id="data"></tr>
            <!-- <tr>
                <th>New Cases</th>
                <th>New Deaths</th>
                <th>New Recovered</th>
            </tr>
            <tr id="dataNew"></tr> -->
        </table>

        <!-- <button onclick="refreshData()" class="btn btn-danger btn-block">Refresh Data</button> -->
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
